<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
	<script src="../dist/js/villa.js"></script>
	<link rel="stylesheet" href="../dist/css/villa.min.css"/>
	<link rel="stylesheet" href="../dist/css/mowe.min.css"/>
	<!--[if lt IE 9]>
	<link rel="stylesheet" type="text/css" href="../dist/css/villac.css"/>
	<link rel="stylesheet" type="text/css" href="../dist/css/material-colors.css"/>
	<script src="../dist/js/html5shiv.js"></script>
	<script src="../dist/js/html5shiv-printshiv.js"></script>
	<![endif]-->
</head>
<body>

<div id="tl" class="timeline"></div>

<script>

	var room1 = {
		color: 'blue',
		events: [
			{
				title: '1th',
				start: '2015-06-22T03:00:00.000Z',
				end: '2015-06-22T04:40:00.000Z'
			},
			{
				title: '2nd',
				start: '2015-06-22T04:00:00.000Z',
				end: '2015-06-22T05:00:00.000Z'
			},
			{
				title: '3th',
				start: '2015-06-22T05:40:00.000Z',
				end: '2015-06-22T06:40:00.000Z'
			},
			{
				title: '4th',
				start: '2015-06-22T07:00:00.000Z',
				end: '2015-06-22T08:00:00.000Z'
			},
			{
				title: 'long',
				start: '2015-06-22T09:00:00.000Z',
				end: '2015-06-22T11:00:00.000Z'
			},
			{
				title: '6th',
				start: '2015-06-22T13:00:00.000Z',
				end: '2015-06-22T14:00:00.000Z'
			}
		]
	};

	var room2 = {
		color: 'red',
		events: [
			{
				title: 'recepção',
				start: '2015-06-22T02:00:00.000Z',
				end: '2015-06-22T04:00:00.000Z'
			},
			{
				title: '2nd',
				start: '2015-06-22T05:00:00.000Z',
				end: '2015-06-22T05:50:00.000Z'
			},
			{
				title: '3th',
				start: '2015-06-22T07:00:00.000Z',
				end: '2015-06-22T08:00:00.000Z'
			},
			{
				title: 'cirurgia',
				start: '2015-06-22T09:00:00.000Z',
				end: '2015-06-22T12:00:00.000Z'
			},
			{
				title: 'limpeza',
				start: '2015-06-22T12:20:00.000Z',
				end: '2015-06-22T13:20:00.000Z'
			},
			{
				title: 'operação',
				start: '2015-06-22T14:00:00.000Z',
				end: '2015-06-22T19:00:00.000Z'
			},
			{
				title: 'limpeza',
				start: '2015-06-22T19:10:00.000Z',
				end: '2015-06-22T20:30:00.000Z'
			}
		]
	};

	var events = [room1, room2];

	var roomdata, now, timezone, start, offset, end, size, g, h, room, roomsize, tl;

	now = new Date();
	timezone = now.getTimezoneOffset();
	tl = document.getElementById('tl');

	for (var i = events.length; i--;) {

		room = document.createElement('div');
		room.classList.add('room');
		roomsize = 0;

		roomdata = events[i];

		for (var j = roomdata.events.length; j--;) {

			// get the start time
			start = new Date(roomdata.events[j].start);
			// get the end time
			end = new Date(roomdata.events[j].end);

			// get the offset size
			offset = Math.round((start - now) / 1000 / 60) + timezone;

			// get the element size
			size = Math.round((end - start) / 1000 / 60);

			// get the min size of room
			h = offset + size;

			// build

			var e, title, titleContent;

			e = document.createElement('div');
			e.classList.add('event');

			title = document.createElement('div');
			title.classList.add('title');
			title.classList.add(roomdata.color);

			titleContent = document.createTextNode(roomdata.events[j].title);

			title.appendChild(titleContent);

			e.appendChild(title);

			e.style.left = offset + 'px';
			e.style.width = size + 'px';

			room.appendChild(e);

			if (roomsize < h)
				roomsize = h;
		}

		// set room line size
		room.style.width = roomsize + 'px';

		tl.insertBefore(room, tl.lastChild);

	}

</script>

<style scoped="scoped">

	.timeline {
		background-color: #757575;
		height: 160px;
		overflow-x: scroll;
		width: 100%;
	}

	.timeline .room {
		background-color: #9e9e9e;
		position: relative;
		height: 3em;
		margin: 4px 0;
	}

	.timeline .room .event {
		display: inline-block;
		height: 3em;
		opacity: .7;
		position: absolute;
	}

	.timeline .room .event .title {
		color: #ffffff;
		display: flex;
		justify-content: center;
		align-items: center;
		height: 100%;
		width: 100%;
	}

	.timeline .room .event:hover {
		opacity: 1;
	}


</style>

</body>
</html>
